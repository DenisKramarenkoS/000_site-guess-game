<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guessing game</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <h1>&lt;Number guessing game&gt;</h1>
    <p>
      We have selected a random number <mark>between 1 and 100</mark>. See if
      you can guess it <mark>in 10 turns or fewer</mark>. We'll tell you if your
      guess was too high or too low.
    </p>
    <form id="formSubmit">
      <label for="guessField">Enter a guess: </label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        placeholder="from 1 to 100"
      />
      <button id="sendButton" class="button-form">send</button>
      <button id="playAgainButton" class="button-form">Play Again</button>
    </form>
    <p id="guesses">Previous guesses:</p>
    <div id="answer">
      <p id="textAnswer"True</p>
    </div>
    <div>
      <p id="hint"></p>
    </div>
  </body>
</html>
