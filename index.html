<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Number guessing game</title>
    <meta name="author" content="Denis Kramarenko">
    <meta name="description" content="A site made from the heart.">

    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body class="blackTheme">
    <nav>
        <ul>
          <li>
            <button id="switchTheme" class="menuButton">
              Theme color
            </button>
          </li>
          <li>
            <a href="guessing-game-ru.html">
              <button class="menuButton">
                Russian version
              </button>
            </a>
          </li>
          <li>
            <button class="menuButton modeButton" id="hardModeButton">
              Hard mode
            </button>
          </li>
          <li>
            <button class="menuButton modeButton" id="insaneModeButton">
              Insane mode
            </button>
          </li>
        </ul>
    </nav>
    <main>
      <header>
        <h1 id="header">Number guessing game</h1>
      </header>
      <div id="curtain"></div>
      <div id="movingBlock">
        <p id="info" class="textDullColor">
          We have selected a number from 1 to 100. See if
          you can guess it in 7 turns or fewer
        </p>
        <form id="formSubmit">
          <input
            type="number"
            min="1"
            max="100"
            id="guessField"
            placeholder="from 1 to 100"
          />
          <button id="sendButton" class="button-form">send</button>
          <button id="playAgainButton" class="button-form">Play Again</button>
        </form>
        <p id="hint" class="centerAlign textDullColor"></p>
        <div id="answer">
          <p id="textAnswer"True</p>
        </div>
        <p id="guesses" class="displayedBlock centerAlign">Previous guesses:</p>
        <p class="displayedBlock centerAlign">Attempt number: <span id="attemptNumber">7</span></p>
      </div>
      <div id="numbersBlock">
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
        <button id="zeroNumberButton" class="numberButton">0</button>
        <button id="clearAllNumbers" class="numberButton">C</button>
        <button id="clearOneNumber" class="numberButton"><</button>
      </div>
    </main>
  </body>
</html>
