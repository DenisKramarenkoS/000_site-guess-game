<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Угадай число</title>
    <meta name="author" content="Denis Kramarenko">
    <meta name="description" content="Сайт от души для души">

    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
    
  </head>
  <body class="blackTheme russianVersion">
    <nav>
        <ul>
          <li>
            <button id="switchTheme" class="menuButton russianVersion">
              Цветовая тема
            </button>
          </li>
          <li>
            <button class="menuButton russianVersion" onclick="location.href='index.html'">
              Английская версия
            </button>
          </li>
          <li>
            <button class="menuButton russianVersion modeButton" id="hardModeButton">
              Сложный режим
            </button>
          </li>
          <li>
            <button class="menuButton russianVersion modeButton" id="insaneModeButton">
              Адский режим
            </button>
          </li>
        </ul>
    </nav>
    
    <main>
      <header>
        <h1 id="header">Угадай число</h1>
      </header>

      <div id="curtain"></div>

      <section id="movingBlock">
        <section>
          <p id="info" class="textDullColor">
            Мы загадали число от 1 до 100. Сможешь отгадать его за 7 попыток?
          </p>
        </section>

        <section>
          <form id="formSubmit">
            <input
              type="number"
              min="1"
              max="100"
              id="guessField"
              placeholder="От 1 до 100"
              class="russianVersion"
            />
            <button id="sendButton" class="button-form russianVersion">Отправить</button>
            <button id="playAgainButton" class="button-form russianVersion">Снова</button>
          </form>
          <p id="hint" class="centerAlign textDullColor"></p>
          <div id="answer">
            <p id="textAnswer"True</p>
          </div>
          <p id="guesses" class="displayedBlock centerAlign">Прошлые попытки: </p>
          <p class="displayedBlock centerAlign">Номер попытки: <span id="attemptNumber">7</span></p>
        </section>
      </section>

      <section id="numbersBlock">
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
        <button id="zeroNumberButton" class="numberButton">0</button>
        <button id="clearAllNumbers" class="numberButton">C</button>
        <button id="clearOneNumber" class="numberButton"><</button>
      </section>
    </main>
  </body>
</html>
