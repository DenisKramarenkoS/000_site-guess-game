<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Угадай число</title>
    <meta name="author" content="Denis Kramarenko">
    <meta name="description" content="A site made from the heart.">

    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body class="lightTheme russianVersion">
    <nav>
        <ul>
          <li>
            <button id="switchTheme" class="menuButton russianVersion">
              Цветовая тема
            </button>
          </li>
          <li>
            <a href="index.html">
              <button class="menuButton russianVersion">
                Английская версия
              </button>
            </a>
          </li>
          <li>
            <button class="menuButton russianVersion">
              Сложный режим
            </button>
          </li>
          <li>
            <button class="menuButton russianVersion">
              Адский режим
            </button>
          </li>
        </ul>
    </nav>
    <main>
      <header>
        <h1 id="header">Угадай число</h1>
      </header>
      <div id="curtain"></div>
      <div id="movingBlock">
        <p id="info" class="textDullColor">
          <small>Мы загадали число от 1 до 100. Сможешь отгадать его за 7 попыток?</small>
        </p>
        <form id="formSubmit">
          <input
            type="number"
            min="1"
            max="100"
            id="guessField"
            placeholder="От 1 до 100"
            class="russianVersion"
          />
          <button id="sendButton" class="button-form russianVersion">Отправить</button>
          <button id="playAgainButton" class="button-form russianVersion">Снова</button>
        </form>
        <p id="hint" class="centerAlign textDullColor"></p>
        <div id="answer">
          <p id="textAnswer"True</p>
        </div>
        <p id="guesses" class="displayedBlock centerAlign">Прошлые попытки: </p>
        <p class="displayedBlock centerAlign">Номер попытки: <span id="attemptNumber">7</span></p>
      </div>
    </main>
  </body>
</html>
